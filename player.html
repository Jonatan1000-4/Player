
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor IPTV Avanzado</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
      max-height: 100vh;
      max-width: 100vw;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const streamUrl = params.get("stream");

    const video = document.getElementById("video");

    if (Hls.isSupported() && streamUrl) {
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = streamUrl;
      video.addEventListener("loadedmetadata", function () {
        video.play();
      });
    } else {
      document.body.innerHTML = "<p style='color:white;text-align:center;'>Este navegador no soporta reproducci√≥n HLS.</p>";
    }
  </script>
</body>
</html>
